version: '3.8'

services:
  # Kafka Cluster
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "order-successful:1:1,payment-successful:1:1,email-successful:1:1"
    depends_on:
      - zookeeper

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka

  # Microservices
  order-service:
    build: ./services/order-service
    ports:
      - "3001:8000"
    environment:
      KAFKA_BROKER_URL: kafka:9092
      PORT: 8000
    depends_on:
      - kafka
    restart: unless-stopped

  payment-service:
    build: ./services/payment-service
    ports:
      - "3002:8000"
    environment:
      KAFKA_BROKER_URL: kafka:9092
      PORT: 8000
    depends_on:
      - kafka
    restart: unless-stopped

  email-service:
    build: ./services/email-service
    ports:
      - "3003:8000"
    environment:
      KAFKA_BROKER_URL: kafka:9092
      PORT: 8000
    depends_on:
      - kafka
    restart: unless-stopped

  analytic-service:
    build: ./services/analytic-service
    ports:
      - "3004:8000"
    environment:
      KAFKA_BROKER_URL: kafka:9092
      PORT: 8000
    depends_on:
      - kafka
    restart: unless-stopped

  # Frontend Client
  client:
    build: ./services/client
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://order-service:8000
      NEXT_PUBLIC_KAFKA_UI: http://localhost:8081
    depends_on:
      - order-service
      - payment-service
    restart: unless-stopped